<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Barra de busqueda-->
    <div class="bg-dark rounded-div">
   <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-6 col-sm-6 m-5">
        <h2 class="text-center fs-1">NASA: Buscador de imagenes</h2>
      </div>
    </div>
        <div class="row justify-content-center aling-middle">
            <div class="col-md-6 col-sm-12 col-lg-6 mb-3">
                <div class="input-group input-group-lg">
                    <input type="text" id="search" value="" placeholder="Search.." name="search" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-black btn-secondary" type="button" id="button-addon2">Buscar</button>
                </div>
            </div>
        </div>
        </div>
        </div>

        <div class="row justify-content-center">
            <div class="m-4" id="contenido"></div>
        </div>
    </div>

    <!--Modal-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalContent">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark">Cerrar</button>
        </div>
      </div>
    </div>
  </div>


    <script src="init.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
